<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary Search Visualizer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Binary Search Visualizer</h1>
      <button id="generateArray">Generate Random Sorted Array</button>
      <input
        type="number"
        id="searchNumber"
        placeholder="Enter a number to search"
      />
      <button id="searchButton">Search</button>
      <div id="arrayDisplay" class="array-display"></div>
      <p id="resultDisplay"></p>
    </div>
    <script src="binary-search.js"></script>
    <script src="app.js"></script>
  </body>
</html>
